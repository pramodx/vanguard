    'close': notificationHidden}">
        {{ vendingMachine.message}}

    <h2 class="text-white">Funds: {{funds$ | async}}</h2>
    <div class="row">
        <div class="vending-machine">

            <ng-container>
                <div class="can" *ngFor="let can of cans"></div>
            </ng-container>
            <div class="tag red text-white shadow">
                Each Can {{unitPrice$ | async | currency}}
            </div>
        </div>

        <div class="control-panel">
            <form>
                <section>
                    <h3>Buy a drink</h3>
                    <div class="group">
                        <label>Quantity</label>
                        <input class="form-control" name="quantity" type="number" #quantity required>
                    </div>
                    <div class="group">
                        <label>Payment</label>
                        <input class="form-control" name="amount" placeholder="$" type="number" #amount required>
                    </div>
                    <div class="group">
                        <label>Change</label>
                        <input class="form-control" [value]="returnChange" class="grey" placeholder="$" type="text"
                            readonly #rtnChange>
                    </div>
                </section>
                <button class="btn green text-white right shadow">Buy</button>
            </form>
            <form #refillForm>
                <section>
                    <h3>Refill cans</h3>
                    <label>Number of cans</label>
                    <input class="form-control" name="refillQty" type="number" min="1" required />
                </section>
                <button class="btn yellow text-black right shadow">Refill</button>
            </form>
        </div>
    </div>
